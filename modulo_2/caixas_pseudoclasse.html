<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pseudoclasses</title>
	<style>
		div {
			display: inline-block;
			background-color: gray;
			border: 1px black;
			text-align: center;
			height: 200px;
			width: 200px;
		}
			/* hover = configuração de ativação, só se ativa quando o mouse passa em cima) */
		div:hover{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div id="d1">01</div>
	<div id="d2">02</div>
	<div id="d3">13</div>
</body>
</html>
