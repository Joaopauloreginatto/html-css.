		/* SELETORES PORSONALIZADOS
		# = id
		. = class
		: = pseudo-class
		:: = pseudo-element
		> = children
		*/
		body {
			font-family: Arial, Helvetica, sans-serif;
		}
		a{
			color: brown;
			text-decoration: none;

			color: blueviolet;
		}
		a:hover{
			color: black;

		}

			color:yellow
